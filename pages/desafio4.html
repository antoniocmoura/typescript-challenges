<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Filmes - TMDB</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/alert.css">
</head>

<body class="align">

    <!-- SPINNER -->
    <div class="spinner hidden" id="spinner">
        <div class="lds-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- LOGIN -->
    <section id="login-container" class="grid">

        <form action="" id="form-login" method="POST" class="form login">
            <div class="form__field">
                <label for="login__username" class="login-label"><svg class="icon">
                        <use xlink:href="#icon-user"></use>
                    </svg><span class="hidden">Username</span></label>
                <input autocomplete="username" id="login__username" type="text" name="username" class="form__input"
                    placeholder="Usuário" required>
            </div>
            <div class="form__field">
                <label for="login__password" class="login-label"><svg class="icon">
                        <use xlink:href="#icon-lock"></use>
                    </svg><span class="hidden">Password</span></label>
                <input id="login__password" type="password" name="password" class="form__input" placeholder="Senha"
                    required>
            </div>
            <div class="form__field">
                <label for="login__apikey" class="login-label"><svg class="icon">
                        <use xlink:href="#icon-key"></use>
                    </svg><span class="hidden">Api-Key</span></label>
                <input id="login__apikey" type="text" name="apiKey" class="form__input" placeholder="Chave da API"
                    required>
            </div>
            <div class="form__field">
                <input type="submit" id="login-button" value="Entrar">
            </div>
        </form>

    </section>

    <!-- MAIN -->
    <section id="main-container" class="hidden">

        <section class="main-header">
            <div class="main-title">ORGANIZADOR DE FILMES - TMDB</div>
            <div class="container-search">
                <input id="input-search" placeholder="Pesquisar filme...">
                <div class="button-search" id="button-search">
                    <svg class="icon-search">
                        <use xlink:href="#icon-search"></use>
                    </svg>
                </div>
            </div>
        </section>

        <section class="main-body">

            <div class="list-container">
                <form action="" id="form-list" method="POST">
                    <label for="input-list-name">Nome da Lista</label>
                    <input id="input-list-name" autofocus required>
                    <label for="input-list-description">Descrição da Lista</label>
                    <textarea id="input-list-description" name="input-list-description" rows="6" cols="50"
                        required></textarea>
                    <button id="btn-submit-list">Incluir Lista</button>
                </form>
                <div class="created-lists">
                    <ul class="user-lists" id="user-lists"></ul>
                </div>
            </div>

            <div class="content">

                <div class="movie-list" id="movie-list">

                </div>

            </div>

        </section>

    </section>

          <form action="./desafio4.html" id="form-login" method="POST" class="form login">
            
            <div class="form__field">
              <label for="login__username"><svg class="icon">
                  <use xlink:href="#icon-user"></use>
                </svg><span class="hidden">Username</span></label>
              <input autocomplete="username" id="login__username" type="text" name="username" class="form__input" placeholder="UsuÃ¡rio" required>
            </div>
      
            <div class="form__field">
              <label for="login__password"><svg class="icon">
                  <use xlink:href="#icon-lock"></use>
                </svg><span class="hidden">Password</span></label>
              <input id="login__password" type="password" name="password" class="form__input" placeholder="Senha" required>
            </div>

            <div class="form__field">
                <label for="login__apikey"><svg class="icon">
                    <use xlink:href="#icon-key"></use>
                  </svg><span class="hidden">Api-Key</span></label>
                <input id="login__apikey" type="text" name="apiKey" class="form__input" placeholder="Chave da API" required>
              </div>
      
            <div class="form__field">
              <input type="submit" id="login-button"  value="Entrar">
            </div>
      
          </form>
